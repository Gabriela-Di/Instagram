<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viemport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continue como Gabriela-D</a> 
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gabriela-D</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo
                    <div class="download">
                        <a href="#"class="app-download imagem1"><img src="./img/apple-button.png" alt=""></a>
                        <a href="#"class="app-download imagem2"><img src="./img/googleplay-button.png" alt=""></a>
                    </div>
                </p>
            </div>
        </div>
    </div>          
</body>
</html>
